  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 42px;
      color: white;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out, pulseText 3s infinite;
    }

    p {
      font-size: 20px;
      color: #f0f0f0;
      margin-bottom: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 40px 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .member-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;

      /* Animation */
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .member-card:nth-child(1) { animation-delay: 0.2s; }
    .member-card:nth-child(2) { animation-delay: 0.4s; }
    .member-card:nth-child(3) { animation-delay: 0.6s; }
    .member-card:nth-child(4) { animation-delay: 0.8s; }

    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007BFF;
      margin-bottom: 15px;
    }

    .member-name {
      font-size: 18px;
      font-weight: 600;
      margin: 10px 0;
      color: #007BFF;
    }

    .visit-btn {
      display: inline-block;
      padding: 8px 14px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .visit-btn:hover {
      background-color: #0056b3;
    }

    .member-icon {
      font-size: 20px;
      margin-right: 6px;
      color: #444;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseText {
      0%, 100% { color: white; transform: scale(1); }
      50% { color: #f44e29; transform: scale(1.05); }
    }
  </style>
</head>
